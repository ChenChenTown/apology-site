<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h1 { color: #333; }
        p { font-size: 1.2em; margin: 20px 0; }
        .navbar { background-color: #333; color: #fff; padding: 10px 0; }
        .navbar a { color: #fff; padding: 14px 20px; text-decoration: none; }
        .navbar a:hover { background-color: #ddd; color: black; }
        .container { margin: 20px auto; max-width: 600px; }
        .chinese { margin-top: 20px; }
        img { width: 100%; height: auto; }
        button { padding: 10px 20px; margin-top: 20px; font-size: 1em; cursor: pointer; }
        form { margin-top: 20px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; }
        input[type="submit"] { background-color: #333; color: #fff; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#apology">Apology</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="container">
        <h1 id="apology">I'm Sorry</h1>
        <p>I sincerely apologize for what happened. Please forgive me.</p>
        <div class="chinese">
            <h1>对不起</h1>
            <p>我真诚地为发生的事情道歉。请原谅我。</p>
        </div>
        <img src="https://via.placeholder.com/600x400" alt="Apology Image">
        <button onclick="document.getElementById('contact-form').scrollIntoView();">Send Your Response</button>

        <form id="contact-form">
            <h2 id="contact">Contact Me</h2>
            <input type="text" name="name" placeholder="Your Name" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
